<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="calcContainer">
        <section class="result">
          <span class="equation">&nbsp</span>
          <span class="answer">0</span>
        </section>
        <button class="calcItem dark">
          <span class="calcText">%</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">CE</span>
        </button>
        <button class="calcItem dark" id="clearAll">
          <span class="calcText">C</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">&#9746</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">&#8543&#8339</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText"><em>&#8339&#178</em></span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">&#178;&#8730&#8339</span>
        </button>
        <button class="calcItem dark" id="divide">
          <span class="calcText">&#247</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">7</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">8</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">9</span>
        </button>
        <button class="calcItem dark" id="multiply"">
          <span class="calcText">&#215</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">4</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">5</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">6</span>
        </button>
        <button class="calcItem dark" id="minus">
          <span class="calcText">&#8722</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">1</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">2</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">3</span>
        </button>
        <button class="calcItem dark" id="plus">
          <span class="calcText">&#43</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">+/-</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">0</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">.</span>
        </button>
        <button class="calcItem equal" id="equals">
          <span class="calcEqual">&#61</span>
        </button>
      </div>
    </div>
  </body>
</html>
