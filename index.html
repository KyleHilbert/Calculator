<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="calcContainer">
        <section class="result">
          <span class="answer">0</span>
        </section>
        <button class="calcItem dark">
          <span class="calcText">%</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">CE</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">C</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">%</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">1/x</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">x2</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">2x</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">/</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">7</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">8</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">9</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">X</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">4</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">5</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">6</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">-</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">1</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">2</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">3</span>
        </button>
        <button class="calcItem dark">
          <span class="calcText">+</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">+/-</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">0</span>
        </button>
        <button class="calcItem light">
          <span class="calcText">.</span>
        </button>
        <button class="calcItem equal">
          <span class="calcText">=</span>
        </button>
      </div>
    </div>
  </body>
</html>
